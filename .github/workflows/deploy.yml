name: Deploy to Oracle Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "No tests configured"

      - name: Run linter
        run: npm run lint || echo "No linter configured"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t betting-backend:${{ github.sha }} .
          docker tag betting-backend:${{ github.sha }} betting-backend:latest

      - name: Save Docker image
        run: docker save betting-backend:latest | gzip > backend-image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: backend-image.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ORACLE_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -i ~/.ssh/id_rsa backend-image.tar.gz ${{ secrets.ORACLE_USERNAME }}@${{ secrets.ORACLE_HOST }}:~/app/
          scp -i ~/.ssh/id_rsa docker-compose.yml ${{ secrets.ORACLE_USERNAME }}@${{ secrets.ORACLE_HOST }}:~/app/backend/
          scp -i ~/.ssh/id_rsa nginx/nginx.conf ${{ secrets.ORACLE_USERNAME }}@${{ secrets.ORACLE_HOST }}:~/app/nginx/
          scp -i ~/.ssh/id_rsa init.sql ${{ secrets.ORACLE_USERNAME }}@${{ secrets.ORACLE_HOST }}:~/app/backend/

      - name: Create .env file on server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.ORACLE_USERNAME }}@${{ secrets.ORACLE_HOST }} << 'EOF'
            cat > ~/app/backend/.env << 'ENVEOF'
          PORT=${{ secrets.PORT }}
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_REDIRECT_URL=${{ secrets.GOOGLE_REDIRECT_URL }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_TOKEN_URL=${{ secrets.GOOGLE_TOKEN_URL }}
          GOOGLE_INFORMATION_URL=${{ secrets.GOOGLE_INFORMATION_URL }}
          FACTORY_ADDRESS=${{ secrets.FACTORY_ADDRESS }}
          ADMIN_PRIVATE_KEY=${{ secrets.ADMIN_PRIVATE_KEY }}
          POLYGON_RPC_URL=${{ secrets.POLYGON_RPC_URL }}
          POLYGONSCAN_API_KEY=${{ secrets.POLYGONSCAN_API_KEY }}
          BTCPriceFeedAddress=${{ secrets.BTCPriceFeedAddress }}
          CHRONICLE_RPC_URL=${{ secrets.CHRONICLE_RPC_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          DB_HOST=db
          DB_PORT=3306
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
          ENVEOF
          EOF

      - name: Deploy to Oracle Cloud
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.ORACLE_USERNAME }}@${{ secrets.ORACLE_HOST }} << 'EOF'
          set -e
          cd ~/app
          echo "Loading Docker image..."
          docker load < backend-image.tar.gz
          rm backend-image.tar.gz
          cd ~/app/backend
          echo "Stopping existing containers..."
          docker-compose down || true
          echo "Starting new containers..."
          docker-compose up -d
          echo "Checking container status..."
          docker-compose ps
          echo "Waiting for services to be healthy..."
          
          HEALTHY=false
          for i in {1..30}; do
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is healthy"
              HEALTHY=true
              break
            fi
            echo "Waiting for backend to start... ($i/30)"
            sleep 2
          done
          
          if [ "$HEALTHY" = false ]; then
            echo "‚ùå Backend health check failed after 60 seconds"
            docker-compose logs backend
            exit 1
          fi
          
          echo "Cleaning up old images..."
          docker image prune -af --filter "until=24h"
          echo "üöÄ Deployment completed successfully!"
        EOF

      - name: Verify deployment
        run: |
          sleep 5
          if curl -f http://${{ secrets.ORACLE_HOST }}/health; then
            echo "‚úÖ Deployment verification successful"
          else
            echo "‚ùå Deployment verification failed"
            exit 1
          fi
